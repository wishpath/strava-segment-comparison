<!DOCTYPE html><html><head><meta charset='utf-8'>
<link rel='stylesheet' href='https://unpkg.com/leaflet/dist/leaflet.css' />
<script src='https://unpkg.com/leaflet/dist/leaflet.js'></script>
<script src='https://unpkg.com/@mapbox/polyline'></script>
</head><body>
<div id='map' style='height: 100vh; width: 100vw;'></div>
<script>
var map = L.map('map').setView([0, 0], 13);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
var decoded = polyline.decode("sjbnIkokpCJHDHH@NJD?DDHEXLHJF@@HLNL@FTA^Hx@?VBHFABDLp@FTBD?HFNDDD@Pt@TLBHD@RZNLDVDBEDBGAHEHH^@|@");
var latlngs = decoded.map(function(pair) { return [pair[0], pair[1]]; });
L.polyline(latlngs, {color: 'blue', weight: 4}).addTo(map);
map.fitBounds(latlngs);
</script></body></html>
